<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Calculator</title>
</head>

<body>
    
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Alchemy <s>Bootstraps</s> Calculator!
            </h2>

            <div> 
              <!--addition-->
                <input id="add1-input"> + 
                <input id="add2-input">
                <button id="add-nums">=</button>
                <span id="add-result"></span><br>

              <!--subtract-->
                <input id="sub1-input"> - 
                <input id="sub2-input">
                <button id="sub-nums">=</button>
                <span id="sub-result"></span><br>
                
              <!--multiply-->
                <input id="mul1-input"> x
                <input id="mul2-input">
                <button id="mul-nums">=</button>
                <span id="mul-result"></span><br>

              <!--divide-->
                <input id="div1-input"> /  
                <input id="div2-input">
                <button id="div-nums">=</button>
                <span id="div-result"></span><br>

            </div>



            
            

        </section>
    </main>
    
    <footer>
        <div class="copy gutter-right">&copy; 2021 Seany-Pants</div>
    </footer>

    <script type="module" src="app.js"></script>

</body>

</html>
